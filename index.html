<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>V2M</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #121212;      
        --surface-1: #181818;    
        --surface-2: #282828;
        --accent: #f59e0b;        /* amber-500 */
        --accent-hover: #fbbf24;  /* amber-400 */
        --text-primary: #ffffff;
        --text-secondary: #a7a7a7;
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-primary);
        font-family: 'Roboto', -apple-system, BlinkMac-System-Font, "Segoe UI", Helvetica, Arial, sans-serif;
        overflow: hidden;
        /* Prevent pull-to-refresh on mobile for app-like feel */
        overscroll-behavior-y: none;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.15); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }

      .ripple { position: relative; overflow: hidden; transform: translate3d(0, 0, 0); }
      .ripple:after {
          content: ""; display: block; position: absolute; width: 100%; height: 100%;
          top: 0; left: 0; pointer-events: none;
          background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
          background-repeat: no-repeat; background-position: 50%;
          transform: scale(10, 10); opacity: 0;
          transition: transform .3s, opacity 1s;
      }
      .ripple:active:after { transform: scale(0, 0); opacity: .2; transition: 0s; }

      .glassmorphic {
        background-color: rgba(24, 24, 24, 0.7); /* surface-1 with opacity */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-color: rgba(50, 50, 50, 0.5); 
      }
      
      .sound-wave-icon { display: flex; align-items: flex-end; gap: 2px; height: 16px; }
      .sound-wave-icon span {
        width: 3px;
        background-color: var(--accent);
        display: block;
        animation-duration: 1.2s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
        border-radius: 2px;
      }
      .sound-wave-icon span:nth-child(1) { height: 10px; animation-name: wave-1; }
      .sound-wave-icon span:nth-child(2) { height: 16px; animation-name: wave-2; }
      .sound-wave-icon span:nth-child(3) { height: 6px;  animation-name: wave-3; }
      @keyframes wave-1 { 0% { height: 10px; } 50% { height: 4px; } 100% { height: 10px; } }
      @keyframes wave-2 { 0% { height: 16px; } 50% { height: 8px; } 100% { height: 16px; } }
      @keyframes wave-3 { 0% { height: 6px;  } 50% { height: 12px; } 100% { height: 6px; } }

      /* Custom Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
        cursor: pointer;
      }
      input[type=range]:focus { outline: none; }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        background: var(--surface-2); /* The unfilled part of the track */
        border-radius: 4px;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: var(--text-primary);
        margin-top: -5px; /* (track-height - thumb-height) / 2 */
        box-shadow: 0 1px 4px rgba(0,0,0,0.5);
        opacity: 0;
        transform: scale(0.8);
        transition: opacity 0.2s, transform 0.2s ease-in-out;
      }

      input[type=range]:hover::-webkit-slider-thumb,
      input[type=range]:active::-webkit-slider-thumb {
        opacity: 1;
        transform: scale(1);
      }

      /* Vertical Volume Slider */
      input[type=range][orient=vertical] {
          writing-mode: bt-lr; /* IE */
          -webkit-appearance: slider-vertical; /* WebKit */
          width: 8px;
          height: 100%;
          padding: 0 5px;
      }
      input[type=range][orient=vertical]::-webkit-slider-runnable-track {
        width: 4px;
        height: 100%;
      }
       input[type=range][orient=vertical]::-webkit-slider-thumb {
        margin-top: 0;
        margin-left: -5px;
      }

      /* Like Animation */
      .like-button .heart-icon { transition: transform .2s ease-in-out; }
      .like-button.liked .heart-icon { transform: scale(1.2); }
      .like-button .burst {
          position: absolute;
          top: 50%; left: 50%;
          width: 4px; height: 4px;
          background: var(--accent);
          border-radius: 50%;
          opacity: 0;
          transform: translate(-50%, -50%);
      }
      .like-button.liked .burst { animation: burst-effect .5s ease-out; }
      @keyframes burst-effect {
          0% { transform: translate(-50%, -50%) scale(0); opacity: .8; }
          50% { opacity: 1; }
          100% { transform: translate(-50%, -50%) scale(10); opacity: 0; }
      }

      /* Skeleton Loader */
      .skeleton-shine {
        position: relative;
        overflow: hidden;
        background-color: rgba(255, 255, 255, 0.05);
      }
      .skeleton-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateX(-100%);
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
        animation: shine 1.5s infinite;
      }
      @keyframes shine {
        100% { transform: translateX(100%); }
      }

      /* View Containers - Layout Fix for Clicks */
      .view-container {
        position: relative;
        flex: 1;
        overflow: hidden;
      }
      main {
        /* This is the definitive fix for the unclickable mini player. */
        /* It allows clicks to pass through the main container to the player below. */
        pointer-events: none;
      }
      .view {
        position: absolute;
        inset: 0;
        /* This re-enables interaction for the actual view content. */
        pointer-events: auto;
      }
      
      /* Title Transitions */
      .title-container { position: relative; flex: 1; height: 100%; overflow: hidden; }
      .title-text {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        white-space: nowrap;
      }

    </style>

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('ServiceWorker registration successful');
        })
        .catch(err => {
          console.log('ServiceWorker registration failed: ', err);
        });
    });
  }
